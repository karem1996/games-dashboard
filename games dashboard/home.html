<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="row h-100">
                <div class="col-4">
                    <div class="dashboard">
                        <div class="user">
                            <div class="img"></div>
                            <h3>karem ehab</h3>
                            <p>front end developer</p>
                        </div>
                        <div class="links">
                            <div class="link">
                                <img src="./image/twitch.png">
                                <h2>Streams</h2>
                            </div>
                            <div class="link">
                                <img src="./image/steam.png">
                                <h2>Games</h2>
                            </div>
                            <div class="link">
                                <img src="./image/upcoming.png">
                                <h2>New</h2>
                            </div>
                            <div class="link">
                                <img src="./image/library.png">
                                <h2>Library</h2>
                            </div>
                        </div>
                        <div class="pro">
                            <h2>join pro for free games.</h2>
                            <img src="./image/controller.png">
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="games">
                        <div class="status">
                            <h1>Active Games</h1>
                            <input type="text">
                        </div>
                        <div class="cards">
                            <div class="card">
                                <div class="row h-100">
                                    <div class="col-3">
                                        <img src="./image/assassins.png">
                                    </div>
                                    <div class="col-5">
                                        <div class="card-info">
                                            <h2>Assassins Creed Valhalla</h2>
                                            <p>PS5 Version</p>
                                            <div class="progress"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <h2 class="percentage">60%</h2>
                                    </div>
                                </div>

                            </div>
                            <div class="card">
                                <div class="row h-100">
                                    <div class="col-3">
                                        <img src="./image/sackboy.png">
                                    </div>
                                    <div class="col-5">
                                        <div class="card-info">
                                            <h2>Sackboy A Great Advanture</h2>
                                            <p>PS5 Version</p>
                                            <div class="progress"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <h2 class="percentage">60%</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="row h-100">
                                    <div class="col-3">
                                        <img src="./image/spiderman.png">
                                    </div>
                                    <div class="col-5">
                                        <div class="card-info">
                                            <h2>Spiderman Miles Morales</h2>
                                            <p>PS5 Version</p>
                                            <div class="progress"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <h2 class="percentage">60%</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
